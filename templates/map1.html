<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>map1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: calc(100% - 60px); /* 例: footerの高さが60pxと仮定 */
        }
        h1 {
            text-align: center;
            font-family: 'M PLUS 2', sans-serif;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="\static\css\footer.css">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 34.2202921, lng: 133.0897741},
                zoom: 11.08,
                gestureHandling: 'greedy'
            });
        }
    </script>
</head>
<body onload="initMap()">
<header>
    <h1>しまなみ海道 全体地図</h1>
</header>
<div id="map"></div>

    <!--footer-->
    {% include "footer.html" %}
</body>
</html>
